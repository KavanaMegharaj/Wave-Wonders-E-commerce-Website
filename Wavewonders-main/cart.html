<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Wave Wonders</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa; /* Light background for readability */
            color: #333;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #eaf8f4; /* Light mint-green */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #156c6c; /* Dark teal */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #156c6c; /* Dark teal */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #1d9a9a; /* Lighter teal */
        }

        /* Cart Content */
        .content {
            text-align: center;
            padding: 50px 20px;
            background-color: #eaf8f4; /* Subtle mint-green background */
            border-radius: 8px;
            margin: 30px auto;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow for better visual appeal */
        }

        .content h1 {
            font-size: 36px;
            color: #156c6c; /* Dark teal */
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #555; /* Subtle text color */
            line-height: 1.8;
        }

        /* Button Styling */
        .checkout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #156c6c; /* Dark teal */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #1d9a9a; /* Lighter teal */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Wave Wonders</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Content -->
    <section class="content">
        <h1>Your Cart</h1>
        <p>Review your selected products and proceed to checkout.</p>
        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </section>
</body>
</html>
